<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>ToDo List</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="Todo List_transparent.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        Todo List
      </a>
    </div>
  </nav>
  <div class="optionHolder">
    <button id="plusbtn" class = "texth">
      <div class="card" id="option1" style="width: 10rem;">
        <img src="plus.png" class="card-img-top" alt="error">
        <div class="card-body">
          <p class = "textp">Add/Update ToDo</p>
        </div>
      </div>
    </button>
    <button id="minusbtn"  class = "texth">
      <div class="card" id="option2" style="width: 10rem;">
        <img src="minus.png" class="card-img-top" alt="error">
        <div class="card-body">
          <p  class = "textp">Remove ToDo</p>
        </div>
      </div>
    </button>
    <button id="clearbtn"  class = "texth">
      <div class="card" id="option3" style="width: 10rem;">
        <img src="clear.png" class="card-img-top" alt="error">
        <div class="card-body">
          <p class = "textp">Clear All ToDo</p>
        </div>
      </div>
    </button>
  </div>
  <div class = "prompt">
    
  </div>
  <div class = "todoHolder">
    
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
